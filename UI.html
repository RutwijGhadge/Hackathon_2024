<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width , initial-scale=1.0">
    <title>Worldpay Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">

<nav class="bg-black text-white text-center">
    <ul class="px-20 py-4 flex space-x-6 justify-around">
        <li class="cursor-pointer font-extrabold text-2xl">Worldpay</li>
        <li></li>
        <li></li>
        <li class="cursor-pointer">Solutions we offer</li>
        <li class="cursor-pointer">Resources</li>
        <li class="cursor-pointer">Explore</li>
        <li class="cursor-pointer">Careers</li>
        <li class="px-4 py-1 bg-red-500 text-white
             rounded-md hover:bg-red-700 cursor-pointer">Contact Us</li>
    </ul>
</nav>
<div class="flex justify-evenly">
    <form action="#" class=" mt-20 mx-10 bg-blue-200 p-20 rounded-2xl shadow-2xl">
        <div>
            <h1 class="text-2xl font-bold text-black-600 mb-4">Payment Details</h1>
        <div class="mb-4">
            <label for="cardName"
                class="block text-sm font-bold text-black-600">
                Name On Card:
            </label>
            <input type="text" id="cardName"
                    placeholder="Enter Name"
                    required
                    class="mt-1 block w-full
                            border-gray-300 rounded-md
                            focus:border-red-500">
        </div>
            <div class="mb-4">
                <label for="cardNumber"
                       class="block text-sm font-bold text-black-600">
                    Enter Card Number:
                </label>
                <input type="text" id="cardNumber"
                       placeholder="12xx-xxxx-xxxx-xx34"
                       required
                       class="mt-1 block w-full
                            border-gray-300 rounded-md
                            focus:border-red-500">
            </div>
            <div class="flex justify-between mb-4">
                <div class="w-1/2 mr-2">
                <label for="expMonth"
                       class="block text-sm font-bold text-black-600">
                    Expiration Month:
                </label>
                <input type="text" id="expMonth"
                       placeholder="MM"
                       required
                       class="mt-1 block w-full
                            border-gray-300 rounded-md
                            focus:border-black-500">
                </div>
                <div class="w-1/2">
                    <label for="expYear"
                           class="block text-sm font-bold text-black-600">
                        Expiration Year:
                    </label>
                    <input type="text" id="expYear"
                           placeholder="YYYY"
                           required
                           class="mt-1 block w-full
                            border-gray-300 rounded-md
                            focus:border-black-500">
                </div>
            </div>
            <div class="mb-4">
                <label for="CVV"
                       class="block text-sm font-bold text-black-600">
                    CVV:
                </label>
                <input type="text" id="CVV"
                       placeholder="Enter CVV"
                       required
                       class="mt-1 block w-full
                            border-gray-300 rounded-md
                            focus:border-red-500">
            </div>
            <div class="mb-4">
                <label for="Amount"
                       class="block text-sm font-bold text-black-600">
                    Amount:
                </label>
                <input type="text" id="Amount"
                       placeholder="Enter Amount in USD"
                       required
                       class="mt-1 block w-full
                            border-gray-300 rounded-md
                            focus:border-red-500">
            </div>
        </div>
        <input type="submit" value="Proceed to Checkout"
            id="checkoutBtn"
            class="mt-4 px-5 py-2 bg-red-600 text-white
                    rounded-md hover:bg-red-700">
    </form>
</div>
</body>


</html>
